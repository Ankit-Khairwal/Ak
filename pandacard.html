<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Panda Card</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f0f0f0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .card {  
            background-color: white;  
            border-radius: 10px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
            width: 300px;  
            text-align: center;  
            padding: 20px;  
        }  
        .card img {  
            border-radius: 50%;  
            width: 100px;  
            height: 100px;  
        }  
        .title {  
            font-size: 24px;  
            font-weight: bold;  
        }  
        .name {  
            font-size: 20px;  
            color: green;  
            margin: 10px 0;  
        }  
        .subjects {  
            font-size: 16px;  
            margin: 5px 0;  
        }  
        .year {  
            font-size: 16px;  
            margin: 10px 0;  
        }  
        .rating {  
            font-size: 20px;  
            color: gold;  
        }  
    </style>  
</head>  
<body>  

    <div class="card">  
        <h1 class="title">Panda Card</h1>  
        <img src="https://example.com/panda.jpg" alt="Panda Image">  
        <div class="name">John Doe</div>  
        <div class="subjects">Computer Science 1</div>  
        <div class="subjects">Computer Science 2</div>  
        <div class="year">Year: 3</div>  
        <div class="rating">★ ★ ★ ★ ☆</div>  
    </div>  

</body>  
</html>
